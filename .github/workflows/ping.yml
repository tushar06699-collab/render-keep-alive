name: Keep Render Backends Awake

on:
  schedule:
    # 7:00 AM – 7:59 AM IST
    - cron: "0,10,20,30,40,50 1 * * *"

    # 8:00 AM – 3:00 PM IST
    - cron: "*/10 2-9 * * *"

  workflow_dispatch:

concurrency:
  group: keep-render-awake
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Ping Render Backend
        run: |
          curl -s -L --max-time 60 https://backend-qnd8.onrender.com/ > /dev/null || true
